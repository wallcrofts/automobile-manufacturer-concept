<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:display=swap" rel="stylesheet">

    <link rel="stylesheet" href="node_modules/normalize.css/">
    <link rel="stylesheet" href="style.css">

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/ScrollTrigger.min.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

</head>
<body>
    <div class="cursor" id="cursor">
        <div class="circle" id="circle"></div>
    </div>

    <nav class="website-upper-navbar">


        <div class="logo-wrapper">
            <img src="img/tesla-logo.png" alt="">
        </div>


        <div class="right-side">
            <div class="links-wrapper">
                <ul>
                    <li><a href="http://">Shop</a></li>
                    <li><a href="http://">Account</a></li>
                </ul>
            </div>
            <div id="nav-icon3">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
              </div>
        </div>


    </nav>

    <nav id="vertical-nav">
        <ul>
            <li>
                <a href="#section1" data-number="1">
                    <span class="cd-dot"></span>
                    <span class="cd-label">Model 3</span>
                </a>
            </li>
            <li>
                <a href="#section2" data-number="2">
                    <span class="cd-dot"></span>
                    <span class="cd-label">Model Y</span>
                </a>
            </li>
            <li>
                <a href="#section3" data-number="3">
                    <span class="cd-dot"></span>
                    <span class="cd-label">Model S</span>
                </a>
            </li>
            <li>
                <a href="#section4" data-number="4">
                    <span class="cd-dot"></span>
                    <span class="cd-label">Model X</span>
                </a>
            </li>
            <li>
                <a href="#section5" data-number="5">
                    <span class="cd-dot"></span>
                    <span class="cd-label">Solar Roof</span>
                </a>
            </li>
            <li>
                <a href="#section6" data-number="6">
                    <span class="cd-dot"></span>
                    <span class="cd-label">Solar Panels</span>
                </a>
            </li>
            <li>
                <a href="#section7" data-number="7">
                    <span class="cd-dot"></span>
                    <span class="cd-label">Accessories</span>
                </a>
            </li>
        </ul>
    </nav>



    <section id="section1" class="main-section model-three-section js-main-section">

        <section class="subsection-one">

            <img class="smoke-overlay" src="img/smoke-overlay.png">
            <div class="hero-image-container">
                <h1 class="hero-image-text">Tesla Model 3</h1>
                <img src="img/hero-model-three.png" alt="tesla-model-three-hero" class="hero-image-model-three">
                <img class="red-underlay" src="img/red-underlay.png">
            </div>
            <div class="bottom-text-container">
                <div class="specs-container">

                    <div class="spec-wrapper speed-spec">
                        <img src="img/icons/speed.png">
                        <h4>3.1<span class="lowercase">s</span></h4>
                        <h6>0-60mph</h6>
                    </div>

                    <div class="spec-wrapper range-spec">
                        <h4>351 <span class="lowercase">mi</span></h4>
                        <h6>Range (EPA est.)</h6>
                    </div>

                    <div class="spec-wrapper drive-spec">
                        <h4>AWD</h4>
                        <h6>Dual Motor</h6>
                    </div>

                </div>
                <div class="reserve-wrapper">
                    <a href="http://">Reserve Now</a>
                </div>
            </div>

        </section>

        <section class="subsection-two">
            <img class="smoke-overlay" src="img/smoke-overlay-cont.png">

            <div class="features-swiper-container">

              <div class="swiper-container">
                <div class="swiper-wrapper">
                  <div class="swiper-slide"></div>
                  <div class="swiper-slide"></div>
                  <div class="swiper-slide"></div>
                  <div class="swiper-slide"></div>
                </div>
              </div>
              <div class="swiper-button-prev"></div>
              <div class="swiper-button-next"></div>
              
            </div>
        </section>



    </section>

    
    <section id="section2" class="js-main-section">

        <div class='container'>

            </div>
          </div>
        -->

    </section>

    <section id="section4" class="js-main-section">

    <section id="section5" class="js-main-section">

    </section>
    <section id="section6" class="js-main-section">

    </section>
    <section id="section7" class="js-main-section">

    </section>

    <script src="js/pagePreloader.js"></script>
